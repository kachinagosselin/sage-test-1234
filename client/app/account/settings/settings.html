
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Billing Information</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>Address Line 1</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
          mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>Address Line 2</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
          ng-minlength="3"
          required/>
          <p class="help-block"
          ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
        </p>
      </div>

      <div class="form-group">
        <label>City</label>

        <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
        match="vm.user.newPassword"
        ng-minlength="3"
        required=""/>
        <p class="help-block"
        ng-show="form.confirmPassword.$error.match && vm.submitted">
      </p>

    </div>

    <div class="form-group">
      <label>State</label>

      <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
      match="vm.user.newPassword"
      ng-minlength="3"
      required=""/>
      <p class="help-block"
      ng-show="form.confirmPassword.$error.match && vm.submitted">
    </p>

  </div>

  <div class="form-group">
    <label>Zipcode</label>

    <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
    match="vm.user.newPassword"
    ng-minlength="3"
    required=""/>
    <p class="help-block"
    ng-show="form.confirmPassword.$error.match && vm.submitted">
  </p>

</div>

      <h1>Credit Card Details</h1>
  <div class="form-group">
    <label>Credit Card Number</label>

    <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
    match="vm.user.newPassword"
    ng-minlength="3"
    required=""/>
    <p class="help-block"
    ng-show="form.confirmPassword.$error.match && vm.submitted">
  </p>
</div>

  <div class="form-group">
    <label>CSV</label>

    <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
    match="vm.user.newPassword"
    ng-minlength="3"
    required=""/>
    <p class="help-block"
    ng-show="form.confirmPassword.$error.match && vm.submitted">
  </p>
</div>
  <div class="form-group">
    <label>Expiration Date</label>

    <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
    match="vm.user.newPassword"
    ng-minlength="3"
    required=""/>
    <p class="help-block"
    ng-show="form.confirmPassword.$error.match && vm.submitted">
  </p>
</div>
<p class="help-block"> {{ vm.message }} </p>

<button class="btn btn-lg btn-primary" type="submit">Save changes</button>
</form>
</div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
          mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
          ng-minlength="3"
          required/>
          <p class="help-block"
          ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
          Password must be at least 3 characters.
        </p>
      </div>

      <div class="form-group">
        <label>Confirm New Password</label>

        <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
        match="vm.user.newPassword"
        ng-minlength="3"
        required=""/>
        <p class="help-block"
        ng-show="form.confirmPassword.$error.match && vm.submitted">
        Passwords must match.
      </p>

    </div>

    <p class="help-block"> {{ vm.message }} </p>

    <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
  </form>
</div>
</div>
</div>
